{% extends 'dog_breed_list.html' %}

{% block content %}
  <div class="container-fluid ">
        
          <div class="row">
              <div class="col-lg-8">
                <h1 class="mb-4">{{breed.name}} <small style="font-size:18px">({{breed.category.name}})</small></h1>
                <p class="text-muted">Origin: {{breed.origin}}</p>
                <img src="{{ breed.image.url }}" class="img-fluid mb-4" alt="{{ breed.name }}">
                <p>{{breed.size}}</p>
              </div>
              {% comment %} <div class="col-lg-4">
                <div class="card mt-3">
                  <div class="card-body">
                    <h5 class="card-title">Related Posts</h5>
                    <ul class="list-unstyled">
                      {% for related_post in related_posts %}
                      <li><a href="{% url 'blog:detail' slug=related_post.slug %}">{{related_post.title}}</a></li>
                      {% endfor%}
                    </ul>
                  </div>
                </div>
              </div> {% endcomment %}
          </div>
  </div>
{% endblock %}
