<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Page</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .payment-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }

        .form-title {
            margin-bottom: 25px;
            text-align: center;
            color: #333;
        }

        .btn-pay {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="payment-container">
        <h2 class="form-title">Payment for Booking</h2>

        <p><strong>Owner:</strong> {{ booking.owner_name }}</p>
        <p><strong>Pet:</strong> {{ booking.pet_name }}</p>
        <p><strong>Sitting Type:</strong> {{ booking.get_sitting_type_display }}</p>
        <p><strong>Total Cost:</strong> â‚¹{{ booking.cost }}</p>

        <h5 class="mt-4">Select Payment Method</h5>
        <form method="post">
            {% csrf_token %}

            <div class="form-check mt-2">
                <input class="form-check-input" type="radio" name="payment_method" id="upi" value="upi" required>
                <label class="form-check-label" for="upi">UPI</label>
            </div>

            <div class="form-check mt-2">
                <input class="form-check-input" type="radio" name="payment_method" id="card" value="card" required>
                <label class="form-check-label" for="card">Credit/Debit Card</label>
            </div>

            <div class="form-check mt-2 mb-4">
                <input class="form-check-input" type="radio" name="payment_method" id="cod" value="cod" required>
                <label class="form-check-label" for="cod">Cash on Delivery</label>
            </div>

            <button type="submit" class="btn btn-primary btn-pay">Pay Now</button>
        </form>
    </div>
</div>

<!-- Optional Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
