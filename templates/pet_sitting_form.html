<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pet Sitting Booking</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .booking-form {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }

        .form-title {
            margin-bottom: 25px;
            text-align: center;
            color: #333;
        }

        .btn-submit {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="booking-form">
            <h2 class="form-title">Book Pet Sitting Service</h2>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="btn btn-success btn-submit">Confirm Booking</button>
            </form>
        </div>
    </div>

    <!-- Optional Bootstrap JS Bundle (for dropdowns or alerts later) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
