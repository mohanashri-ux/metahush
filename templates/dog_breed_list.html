<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy dogs</title>
<style>
    body {
    font-family: 'Poppins', sans-serif;
    background-color:azure;
    width: 100%;
    margin: 0;
    padding: 20px;
    color: #333;
}

h1 {
    color: #444;
    margin-bottom: 30px;
    font-size: 2.5rem;
    text-transform: uppercase;
    letter-spacing: 2px;
}

.dogs-container {
    
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    gap: 20px;
}

.dog-card {
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    width: 300px;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    {% comment %} padding:30 px; {% endcomment %}
}

.dog-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
}

.dog-card img {
    {% comment %} width: 100%; {% endcomment %}
    {% comment %} height: auto; {% endcomment %}
    height: 200px;
    width: 300px;
    object-fit: cover;
    border-bottom: 2px solid #4CAF50;
    transition: transform 0.3s ease;
}

.dog-card:hover img {
    transform: scale(1.05);
}

h3 {
    margin: 15px  10px;
    color: #4CAF50;
    font-size: 1.5rem;
}

p {
    margin: 10px;
    margin-bottom: 15px;
    color: #777;
}

ul {
    list-style-type: none;
    padding: 0;
    margin-left: 10px;
    margin-bottom: 15px;
    color: #555;
}

li {
    margin: 5px 0;
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 25px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
}

button:hover {
    background-color: #45a049;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

@media (max-width: 768px) {
    .dogs-container {
        flex-direction: column;
        align-items: center;
    }

    .dog-card {
        width: 100%;
        max-width: 350px;
    }
}
</style>  
   
</head>
<body>
   <h1>Get Bows!</h1>
  <div class="dogs-container">
    {% for breed in breeds %}
        <div class="dog-card">
            <img style="height:300px; width:300px;" src="{{ breed.image }}" alt="{{ breed.name }}">
            <h3>{{ breed.name }}</h3>
            <p>{{ breed.origin }}</p>
            <p>Size: {{ breed.size }}</p>

            {% comment %} <p style="text-align: center; font-weight: bold;"></p> {% endcomment %}
            <a href="/" style="text-decoration: none;">{{ breed.category.name }}</a>
            <a href="{% url 'detail' species='dog' slug=breed.slug %}" style="text-decoration: none;">
                <button>Buy</button>
            </a>
        </div>
    {% empty %}
        <p>No species available right now.</p>
    {% endfor %}
</div>

</body>
</html>
