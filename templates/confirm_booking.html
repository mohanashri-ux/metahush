<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Confirmation</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .confirmation-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }

        .form-title {
            margin-bottom: 25px;
            text-align: center;
            color: #198754;
        }

        .btn-next {
            width: 100%;
        }

        .info-line {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="confirmation-container">
        <h2 class="form-title">Booking Confirmed!</h2>

        <p class="info-line"><strong>Owner:</strong> {{ booking.owner_name }}</p>
        <p class="info-line"><strong>Pet:</strong> {{ booking.pet_name }}</p>
        <p class="info-line"><strong>From:</strong> {{ booking.from_date }} to {{ booking.to_date }}</p>
        <p class="info-line"><strong>Type:</strong> {{ booking.get_sitting_type_display }}</p>
        <p class="info-line"><strong>Total Cost:</strong> â‚¹{{ booking.cost }}</p>

        <form action="/payment/" method="get">
            <input type="hidden" name="booking_id" value="{{ booking.id }}">
            <button type="submit" class="btn btn-success btn-next">Proceed to Payment</button>
        </form>
    </div>
</div>

<!-- Optional Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
