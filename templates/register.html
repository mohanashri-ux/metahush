{% comment %} <h1>Sign Up here!!</h1>
<style>
h5{
        color:red;
    }
</style>
{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}


<form method="POST" action="register">
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" name="username" />
    <p>Email:</p>
    <input type="email" name="email" />
    <p>Password:</p>
    <input type="password" name="password" />
    <p>Repeat password:</p>
    <input type="password" name="password2" /><br>
    <input type="submit"/>
</form> {% endcomment %}

<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
</body>
</html>
